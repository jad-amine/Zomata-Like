<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div>
        <h1 id="login-head">Please insert you account info</h1>
        <div class="login-row">
            <div class="fix">
                <div><img src="../public/R .png" id="login-profile-pic"></div>
                <div>
                    <div>
                        <h3>Email</h3>
                        <input id="email" class="login-email-input" type="email" placeholder="example@gmail.com"  />
                    </div>
                    <div>
                        <h3>Password </h3>
                        <input id="pass" class="login-password-input" type="password" placeholder="password"  />
                    </div>
                </div>
            </div>
            <div><input id="bttn" class="login-account" type="button" value="login"  /></div>
            <div><input class="login-account" type="button" value="Sign Up" onclick="window.location.href='signup.html';"></div>
        </div>
    </div>

<script src="../scripts/login.js"></script>

</body>
</html>
