<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resto</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/9d1b4ceae1.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="banner">
        <button onclick="window.location.href='user-profile.html';">Profile</button>
        <button onclick="window.location.href='../index.html';">Home</button>
        </div>
    </header>

    <div class="add-resto-container">
        <div class="add-resto-row">
            <h3>Choose resto image</h3>
            <div><input type="file"/></div>
                <div><input class="add-resto-info" id="resto-name" type="text" placeholder="resto name"/></div>
                <div>
                    <select name="resto-category" class="add-resto-info" id="resto-category">Resto category
                        <option value="burgers">Burgers</option>
                        <option value="SeaFood">SeaFood</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Oriental">Oriental</option>
                        <option value="Italian">Italian</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                </div>
                <div><input class="add-resto-info" id="resto-location" type="text" placeholder="resto location"/></div>
                <div><input class="add-resto-info" id="resto-description" type="text" placeholder="resto description"/></div>
                <div><input class="add-resto-info" id="resto-number" type="number" placeholder="resto number"/></div>
                <div><input id="add-resto-info-btn" type="button" value="Add Resto"/></div>
        </div>
    </div>

<script src="../scripts/add_resto.js"></script>

</body>
</html>
