<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../styles/styles.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Resto Details</title>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://kit.fontawesome.com/9d1b4ceae1.js" crossorigin="anonymous"></script>
</head>
<body>

   <header id="resto-header">
      <div class="banner">
         <button onclick="window.location.href='user-profile.html';">Profile</button>
         <button onclick="window.location.href='../index.html';">Home</button>
      </div>
      
      <div class="resto-slogan">
         <h2 id="resto_name">Resto Name</h2>
         <p class="restaurants-title" id="resto_category" style="text-align: left; color: black;">'Resto Category'</p> 
      </div>
   </header>

   <section class="rating-review">
      <div class="rating">
         <h3 id="rating">Ratings</h3>
         <h3 id="description">Description</h3>
         <h3 id="location">Location</h3>
         <h3 id="number">Number</h3>
         
      </div>

      <div id="review_section" class="review">
         <h3>Reviews</h3>
         <hr>
      </div>

      <div class="user-rate">
         <h3>Rate your experience</h3>
         <select id="rating-value">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
         </select>
      </div>
      
      <div class="user-review">
         <h3>Write your review</h3>
         <textarea id="review-area" rows="8" cols="100"></textarea>
         <br/>
         <button id="send_review">Send review</button>
      </div>
   </section>

   <!--Footer section-->
   <div class="footer" style="margin-top:5%">
      <div class="footer-para"><p>You're always welcome..</p></div>

      <div id="social-icons">
         <a href="#"><i class="fa-brands fa-linkedin-in fa-xl" style="color:black"></i></a> 
         <a href="#"><i class="fa-brands fa-facebook-f fa-xl" style="color:black"></i></a> 
         <a href="#"><i class="fa-brands fa-instagram fa-xl" style="color:black"></i></a> 
         <a href="#"><i class="fa-brands fa-twitter fa-xl" style="color:black"></i> </a>
      </div>
   </div>
   <script src="../scripts/resto.js"></script>
</body>
</html>
